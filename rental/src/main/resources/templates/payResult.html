<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Thuê xe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div th:replace="fragments/navbar::navbar"></div>
    <main>
        <section class="h-100">
            <div class="container">
                <div class="card">
                    <div class="card-body text-center text-success" th:if="${success == 'true'}">
                        <h1>Thanh toán thành công</h1>
                    </div>
                    <div class="card-body text-center text-danger" th:if="${fulledForm == 'false'}">
                        <h2>Vui lòng điền đầy đủ thông tin thẻ thanh toán</h2>
                    </div>
                    <div class="card-body text-center text-danger" th:if="${availableCard == 'false'}">
                        <h2>Thẻ của bạn đang được sử dụng, vui lòng sử dụng thẻ khác</h2>
                    </div>
                    <div class="card-body text-center text-danger" th:if="${notExistCard == 'true'}">
                        <h2>Thẻ của bạn không thanh toán đặt cọc cho đơn hàng này, vui lòng sử dụng đúng thẻ</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
    </script>
</body>

</html>
