<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light shadow p-3 mb-2 bg-body rounded">
            <div class="container-fluid justify-content-center">
                <div>
                    <a class="navbar-brand" href="#"><strong>ECOBIKE SYSTEM</strong></a>
                </div>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html"><b>DANH SÁCH BÃI XE</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rentingBicycleList.html"><b>DANH SÁCH XE ĐANG THUÊ</b></a>
                        </li>
                    </ul>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            My name
                            <img class="avatar"
                                style="vertical-align: middle; width: 50px; height: 35px; border-radius: 10%;">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
    </header>
    <div class="container-fluid justify-content-center" style="max-width: 900px;">
        <form class="d-flex" style="margin: 30px;">
            <input class="form-control me-2" type="search" name="searchBikeArea"
                placeholder="Nhập địa chỉ bãi đỗ xe ..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit" style="white-space: nowrap;">Tìm kiếm</button>
        </form>
    </div>
    <div class="container-fluid justify-content-center" style="max-width: 1300px;">
        <div class="text-center">
            <h3><strong>DANH SÁCH BÃI THUÊ XE</strong></h3>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-hover text-center table-borderless">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">STT</th>
                            <th scope="col">Tên bãi xe</th>
                            <th scope="col">Mã bãi xe</th>
                            <th scope="col">Địa chỉ</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="p-5" th:each="bikeParking, state : ${bikeParkingList}">
                            <td>[[${state.index + 1}]]</td>
                            <td>[[${bikeParking.name}]]</td>
                            <td>[[${bikeParking.id}]]</td>
                            <td>[[${bikeParking.address}]]</td>
                            <td><a class="btn btn-primary"
                                    th:href="@{'/bike-parking-list/' + ${bikeParking.id}}">Chi tiết</a></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
